<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody *ngFor="let pessoa of pessoas" >
      <tr *ngIf="pessoa.idade > 30">
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.idade }}</td>
      </tr>
      <tr *ngIf="pessoas.length === 0">
        <td colspan="2">Nenhuma pessoa com idade maior que 30.</td>
      </tr>
    </tbody>
  </table>
